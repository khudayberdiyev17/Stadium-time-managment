<!DOCTYPE html>
<html>
<head>
  <title>Stadium managment</title>
 
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
                
</head>
<body>

  <h1 id="timer">0:00</h1>
  
  <div class="button-group">
    <button id="info-1" onclick="addTime(300)">+5 daqiqa</button>
    <button id="info-2" onclick="addTime(600)">+10 daqiqa</button>
    <button id="info-3" onclick="addTime(900)">+15 daqiqa</button>
    <button id="info-4" onclick="addTime(1200)">+20 daqiqa</button>
    <button id="info-5" onclick="addTime(1500)">+25 daqiqa</button>
    <button id="info-6" onclick="addTime(1800)">+30 daqiqa</button>
    <button id="info-7" onclick="addTime(3600)">+60 daqiqa</button>
    <button id="reset-button" onclick="resetTime()">Reset</button>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
